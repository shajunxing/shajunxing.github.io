        <h1>食堂吃饭时悟到的深刻道理</h1>
<p>以前总是看着小黑板上写的，感觉那样好就点那样；后来学乖了，点之前先伸头看看，尤其是那种半荤半素的菜。前两天点了份生瓜炒蛋才发现又上当了，原因是生瓜和鸡蛋的颜色很像，第一眼很容易迷惑。</p>
<p>于是总结出一个深刻的道理：古人云耳听为虚，但是眼见也未必为实啊。</p>
