        <h1>真正的人工智能的标准</h1>
<p>并不是图灵所说的只要在外面看和人一样就是达到人工智能了，而是：</p>
<ol>
<li>
<p>要不可预测，或者说是理论可以预测，但是没有必要而且实际上也不可能，或者说处于混沌状态；</p>
</li>
<li>
<p>混沌但不混乱，不是说像打出去的陀螺运动完全没有规律，要收敛，要能自组织。</p>
</li>
</ol>
<p>非线性的混沌理论才是指引人工智能发展的正道。</p>
<p>人为什么会有个性差异呢？如果认为每个人的神经细胞的活动都遵从同样的规律，那是没办法解释的。事实上，不同人的神经细胞活动规律显然是不一样的，是由基因决定的，而单个细胞的差异势必印象整体大脑的差异，所谓局部影响整体，用术语讲，叫做局部与整体的自相似。</p>
