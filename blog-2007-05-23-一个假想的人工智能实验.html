        <h1>一个假想的人工智能实验</h1>
<p>假设现在科技已经相当发达，已经制造出一个规模庞大的计算机并且和你的大脑连在一起，这个计算机的结构和你大脑结构是相似的（参见我的上一篇文章），你能通过大脑控制计算机并间接控制连接在计算机上的摄像头、机械臂等外设。</p>
<p>刚开始你会很不适应，不过渐渐地就得心入手了。这时候，计算机里的“神经元”已经组织得相当有序了，你和计算机就成为了一个整体，计算机和它的外设是你身体的扩展。</p>
<p>如果此时将你和计算机断开，会发生什么？计算机会独立地继续运行下去吗？它的思维是不是和你一样？如果是，那岂不是说你的“灵魂”有一部分已经进入了计算机？如果把你杀死，那么计算机还是你吗？</p>
