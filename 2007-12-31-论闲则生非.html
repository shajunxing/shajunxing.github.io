        <h1>论闲则生非</h1>
<p>中午打盹时候偶然悟到的，感觉发其它地方都不合适，就放这里吧。</p>
<p>大凡学习技术，原始积累阶段肯定会经历痛苦。学习阶段越痛苦，成就越高， 学成之后就越轻松惬意。从人的惰性来讲，就越不想再一次经历痛苦阶段，这是绝大多数吃老本不愿意学习新事物的根本原因，也是普遍存在的现象，比如很多人讲 “搞技术的只能吃青春饭”，只是完美的托词而已。</p>
<p>从个人引申到论坛，技术停顿下来也是技术论坛没落的根本原因。讨论技术的人少了，闲人势必就会增多，因为闲聊总比钻研技术轻松，而且容易上瘾。闲人多了论坛就难管理，于是引入了特殊的职务；于是矛盾接踵而至；于是论坛就堕落了。</p>
