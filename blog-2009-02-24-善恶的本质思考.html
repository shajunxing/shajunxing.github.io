        <h1>善恶的本质思考</h1>
<p>仔细想想，善恶真的很难界定，我从两种角度试图来定义。</p>
<p>第一种角度：多数人认为对的就是善，反之就是恶。细想想这个角度确实有问题，举一个极端的例子：把10个人放在孤岛上，当饿得死去活来的时候，有9个人一致同意杀死并吃掉剩下的1个，9比1绝对是多数，但是他们的做法善吗？</p>
<p>第二种角度：在纸上画很多圈，每一个圈表示一个人的利益范围，如果两个圈相交，那么相交的部分就是两个人的利益冲突，也就是说，相互损害了对方的利益，相交的部分即为恶。这样的定义细想想也有问题，如果一个圈子特别大，那么谁对谁恶就说不清了。</p>
