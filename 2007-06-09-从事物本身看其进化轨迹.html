        <h1>从事物本身看其进化轨迹</h1>
<p>比如电脑语言，哪怕再高级终究要翻译成机器语言执行，这是质变。电脑硬件，比如内存，速度容量变快了，这是量变。生物能从胚胎发育过程看到进化轨迹。</p>
<p>充分说明，事物的产生过程就像金字塔一样，塔尖必须依赖坚实的塔基存在。不可能“空中楼阁”地一步到位。即使人类以后发展到像太空堡垒里的因维族的纯精神形态，其从胚胎到精神形态也必然经过进化的阶段。</p>
